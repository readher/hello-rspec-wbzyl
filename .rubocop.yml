AllCops:
  Include:
    - '**/Rakefile'
    - '**/config.ru'
  Exclude:
    - 'db/**/*'
    - 'config/**/*'
    - 'script/**/*'
    - '**/Gemfile'

Metrics/LineLength:
  Max: 80

Metrics/BlockLength:
  Enabled: false

Style/StringLiterals:
  Enabled: true

Style/Documentation:
  Enabled: false

Layout/IndentHeredoc:
  Enabled: false
